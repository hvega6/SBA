<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Circle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #scene-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere;

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Sphere creation
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const texture = new THREE.TextureLoader().load('path/to/your/final-image.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001; // Convert to seconds

            // Animate size and opacity
            const scale = 1 + Math.sin(time * 2) * 0.1; // Scale between 0.9 and 1.1
            sphere.scale.set(scale, scale, scale);

            const opacity = 0.7 + Math.sin(time * 2) * 0.3; // Opacity between 0.4 and 1
            sphere.material.opacity = opacity;
            sphere.material.transparent = true;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
