<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh; /* Full height */
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Prevent scrolling */
}

.img-comp-container {
  position: relative;
  width: 300px; /* Initial width */
  height: 300px; /* Initial height */
}

.img-comp-img {
  position: absolute;
  width: 100%; /* Ensure images overlap */
  height: 100%; /* Ensure images overlap */
  background-size: cover; /* Cover the entire container */
}

.img-comp-img:first-child {
  background-image: url('images/webpreview.webp'); /* Background image */
}

.img-comp-img:last-child {
  background-image: url('images/final-images.jpg'); /* Circle image */
  border-radius: 50%; /* Make it circular */
  animation: grow 2s forwards; /* Animation to grow */
}

@keyframes grow {
  0% {
    width: 0;
    height: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  100% {
    width: 100vw; /* Full viewport width */
    height: 100vh; /* Full viewport height */
    top: 0;
    left: 0;
    transform: none; /* Reset transform */
  }
}
</style>
<script>
window.onload = function() {
  // Automatically start the animation on page load
  const circle = document.querySelector('.img-comp-img:last-child');
  circle.style.animation = 'grow 2s forwards'; // Start the grow animation
};
</script>
</head>
<body>

<div class="img-comp-container">
  <div class="img-comp-img">
    <!-- Background image -->
  </div>
  <div class="img-comp-img">
    <!-- Circle image -->
  </div>
</div>

</body>
</html>
